<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card-component-main</title>

    <!-- css style -->
    <link rel="stylesheet" href="ncard.css">

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"         rel="stylesheet">


</head>
<body class="container">

    <div class="subcontainer">
        
        <div class="bodyimage--container">
            
            <div class="activeview--wrapper">
                <img class="icon--view" src="images/icon-view.svg" alt="">
            </div>
            <div class="bodyimage--wrapper">
                <img class="body--image" src="images/image-equilibrium.jpg" alt="">
            </div>
            
        </div>
        

        <div class="body--caption">

            <article class="caption--wrapper">
                <h4 class="caption--title">Equilibrium #3429</h4>
                <p class="caption--body txt--font">Our Equilibrium collection promotes balance and calm.</p>
            </article>

            <div class="icon--wrapper">

                <div class="eth--container">
                    <img src="images/icon-ethereum.svg" alt="" class="eth">
                    <h5 id="eth--txt">0.041ETH</h5>
                </div>    
                

                <div class="clock--container">
                    <img src="images/icon-clock.svg" alt="" class="clock">
                    <h5 id="clock--txt">3 days left</h5>
                </div>
            </div>

            <footer class="footer--info">
                <img class="avatar--img" src="images/User.png" alt="">
                <h5 class="avatar--txt txt--font">Creation of <span id="avatar--name">Mubarak</span></h5>
            </footer>

        </div>

    </div>

</body>
</html>
